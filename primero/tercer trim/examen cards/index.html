<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Examen Cards</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<img src="img/layout_set_logo.jpg" alt="Esto es una imagen">

	</header>
	<main>
		<section>
			<article class="magenta">
				<div class="image">
					<img src="img/pexels-maria-tyutina-752036 1.png" alt="">

				<div class="txt">
					<h1>Vacantes EAC</h1><br>

				</div>

				<div class="image">
					<img src="img/pexels-cottonbro-3778969 1.png" alt="">

			<article class="amarillo">

					<img src="img/pexels-mockupeditorcom-205316 1.png" alt="">
